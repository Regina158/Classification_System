<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liver Disease Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-pink-100">
    <div class="flex shadow-lg rounded-lg overflow-hidden w-11/12 lg:w-3/4">
        <!-- Left Panel -->
        <div class="w-1/2 bg-white flex flex-col items-center justify-center p-8 relative">
            <h1 class="text-3xl font-bold text-pink-600 mt-4">LIVER DISEASE</h1>

            <!-- Elipse Background -->
            <div
                class="absolute top-1/2 left-1/2 w-[25vw] h-[23vw] bg-[#fbe5e5] rounded-full transform -translate-x-1/2 -translate-y-1/2">
            </div>

            <!-- Gambar Liver -->
            <img src="/static/liver.png" alt="Liver Icon" class="w-[350px] mb-4 relative z-10" />


            <!-- Keterangan -->
            <div class="w-[270px] h-[60px] bg-white rounded-[20px] shadow mb-4 transform -translate-y-20">
                <p class="text-lg font-semibold text-pink-600 relative z-10 text-center pt-4">
                    #ClasificationSystem
                </p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="w-1/2 bg-pink-600 p-8 flex flex-col justify-center">
            <!-- Box untuk Login -->
            <div class="bg-white p-8 rounded-lg shadow-lg w-full">
                <h2 class="text-indigo-900 text-2xl font-bold text-center mb-6 border-b-2 border-black pb-2">Login</h2>
                <form class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm text-indigo-900 font-medium">Username</label>
                        <input type="text" id="username" name="username"
                            class="w-full mt-1 p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none" />
                    </div>
                    <div>
                        <label for="password" class="block text-sm text-indigo-900 font-medium">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full mt-1 p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none" />
                    </div>
                    <button type="submit"
                        class="w-full bg-rose-600 border border-gray-300 text-white font-semibold py-2 rounded-md hover:bg-white hover:text-indigo-900 transitio">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
